<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .alert {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #d7f8d9;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: 0.5;
        }
        .close:hover {
            color: #000;
            opacity: 0.75;
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h1>Welcome to Student Login App</h1>
        {% if user.is_authenticated %}
        <h3>Hello {{first_name}}</h3>
        <h4>You are successfully logged in</h4>
        <button type="submit"><a href="/signout" style="text-decoration: none; color: #fff;">Sign Out</a></button>

        {% else %}
        <button type="submit"><a href="/signup" style="text-decoration: none; color: #fff;">Sign Up</a></button>
        <button type="submit"><a href="/signin" style="text-decoration: none; color: #fff;">Sign In</a></button>
        {% endif %}
    </div>
</body>
</html>
