<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <form action="/signup" method="post">
    {% csrf_token %}
    <section class="h-100" >
        <section class="h-100" style="background-color: #53E0BC">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block text-center pt-5">
                        <img src="https://dev-insignia-consultancy.twic.pics/home/about_img.jpg"
                          alt="Sample photo" class="img-fluid mx-auto"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                      
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase" style="color: blue;">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label for="" class="form-label" style="font-weight: bold;">Username</label>
                                <input type="text" id="username" name="username" placeholder="Create a username" class="form-control" required>
                            </div>
                          </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="" style="font-weight: bold;">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" class="form-control" required>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="" class="form-label" style="font-weight: bold;">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required class="form-control">
                          </div>
                        </div>
                      </div>
      
      
                    
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                
      
                      <div class="form-outline mb-4">
                        <label for="" style="font-weight: bold;">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label for="" style="font-weight: bold;">Password</label>
                            <input type="password" id="password1" name="password1" class="form-control" placeholder="Create a password" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label for="" style="font-weight: bold;">Confirm your Password</label>
                            <input type="password" id="password2" name="password2" placeholder="Confirm a password" class="form-control" required>
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-warning btn-lg ms-2">SignUp</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        -->
    </form>
</body>
</html>
